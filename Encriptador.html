<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Encriptador.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes-deco/logo.png" alt="logoDelPrograma" class="logo">
    </header>
    <main>
        <section class="sec1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto Aquí"></textarea>
            <div>
                <h6 class="condiciones"> Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">

                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section class="sec2">

            <textarea class="mensaje"cols="20" rows="10"></textarea>
                <div class="avisos">
                <p id="aviso"class="aviso">Ningún mensaje fue <br>encontrado</br></p>
                <p class="aviso2">Ingrese el texto que desees encriptar o <br>desencriptar</br></p>
                </div>
                <div class="copiar">
                    <button class="btnCopiar" onclick=" clipboard()">copiar</button>
                </div>
        </section>
    </main>
</body>
